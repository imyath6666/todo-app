<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App by yatharth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Todo App by yatharth</header>
    <div class="inputField">
      <input type="text" placeholder="Add your todo work">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
  </div>
  <div class="wrapper2">
    <h1>What is Todo App ?</h1>
    <span>ANS - <br/>
    ToDo List App is a kind of app that generally used to maintain our day-to-day tasks. 
    </span>
  </div>
 
  <script src="script.js"></script>

</body>
</html>
